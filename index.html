<!DOCTYPE html>
<html>
<head>
    <title>Recipe Platform - CookLingo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ="style.css" rel="stylesheet">
    <script src="recipe-add.js" defer></script>
    <script src="darkmode.js" defer></script>


</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üç≥ CookLingo</div>
            <div class="search-container">
                <input class="search-bar" type="text" placeholder="Search recipes..." id="searchInput">
            </div>
            <button id="theme-switch">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                    <path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                    <path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/>
                </svg>
            </button>
        </header>

        <main class="main-content">
            <div class="actions-bar">
                <h2>My Recipes</h2>
                <button class="btn btn-primary" id="openModal">
                    <span>+</span> Add Recipe
                </button>
            </div>

            <div id="recipesContainer">
                <div class="empty-state">
                    <h3>No recipes yet!</h3>
                    <p>Add your first recipe to get started on your cooking journey.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Recipe Modal -->
    <div class="modal" id="addRecipeModal">
        <div class="modal-inner">
            <div class="modal-header">
                <h2>Add New Recipe</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            
            <form id="recipeForm">
                <div class="form-group">
                    <label for="recipeName">Recipe Name</label>
                    <input type="text" id="recipeName" name="recipeName" required>
                </div>

                <div class="form-group">
                    <label for="cuisine">Cuisine Type</label>
                    <select id="cuisine" name="cuisine">
                        <option value="italian">Italian</option>
                        <option value="chinese">Chinese</option>
                        <option value="mexican">Mexican</option>
                        <option value="indian">Indian</option>
                        <option value="american">American</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="prepTime">Prep Time (minutes)</label>
                    <input type="number" id="prepTime" name="prepTime" min="1" required>
                </div>

                <div class="form-group">
                    <label for="cookTime">Cook Time (minutes)</label>
                    <input type="number" id="cookTime" name="cookTime" min="1" required>
                </div>

                <div class="form-group">
                    <label for="difficulty">Difficulty</label>
                    <select id="difficulty" name="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Ingredients</label>
                    <div id="ingredientsList">
                        <div class="ingredient-item">
                            <input type="text" placeholder="Ingredient name" class="ingredient-name" required>
                            <input type="text" placeholder="Amount (e.g., 1 cup)" class="ingredient-amount" required>
                            <button type="button" class="btn btn-danger btn-small remove-ingredient">Remove</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success btn-small" id="addIngredient">Add Ingredient</button>
                </div>

                <div class="form-group">
                    <label for="instructions">Instructions</label>
                    <textarea id="instructions" name="instructions" placeholder="Enter step-by-step instructions..." required></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Recipe</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
